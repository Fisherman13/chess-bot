<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chess bot</title>

<link rel="stylesheet" href="css/style.css"></link>
<script src="js/main.js"></script>

<script src="js/board/board.js"></script>
<script src="js/board/UI.js"></script>
<script src="js/board/moveSet.js"></script>
<script src="js/board/replay.js"></script>

<script src="js/bot/helper.js"></script>
<script src="js/bot/mateCheck.js"></script>
<script src="js/bot/PieceSquareTable.js"></script>
<script src="js/bot/algorithm_greedy.js"></script>
<script src="js/bot/algorithm_min.js"></script>
<script src="js/bot/algorithm_points.js"></script>

<body>
	<div class="victory-overlay-container">
		<div id="winner" class="victory-overlay"></div>
	</div>

	<div id="promotionOverlay" class="promotion-overlay">
		<div id="promotionContainer" class="promotion-container"></div>
	</div>
	
	<div class="header">
		<div class="title-container">
			<h1 class="title">Chess Bot</h1>
			<img class="chess-bot" src="img/chessBot.png">
		</div>
	</div>

	<div class="timer-container">
		<div id="timeW" class="timer white">0</div>
		<div id="timeB" class="timer black">0</div>
	</div>

	<div class="board-container">
		<svg id="capture-l"></svg>
		<svg id="board" width="802" height="802"></svg>
		<svg id="capture-r"></svg>
	</div>

	<p class="stats" id="stats"></p>

	<div class="resign-container" id="resignContainer">
		<button onclick="resign()" class="button" id="resign">Resign</button>
	</div>

	<div class="replay-container" id="replayContainer">
		<button onclick="replayMatch()" class="replay button" id="replay">Replay match</button>
	</div>

	<div class="info-container">
		<h3 class="error" id="error"></h3>

		<h3 class="legend-title">Moves</h3>
		<div class="divider"></div>
		<div class="moves" id="moves"></div>

		<div id="legend" class="legend-container">
			<h3 class="legend-title">Color legend</h3>
			<div class="divider"></div>

			<div class="legend-item-row">
				<div class="legend-item color-move">
					<p class="color-move" class="legend-text">Move</p>
				</div>
				<div class="legend-item color-capture">
					<p class="color-capture" class="legend-text">Capture</p>
				</div>
				<div class="legend-item color-castle">
					<p class="color-castle" class="legend-text">Castle</p>
				</div>
			</div>
			<div class="legend-item-row">
				<div class="legend-item color-promotion">
					<p class="color-promotion" class="legend-text">Promotion</p>
				</div>
				<div class="legend-item color-check">
					<p class="color-check" class="legend-text">Check</p>
				</div>
				<div class="legend-item color-mate">
					<p class="color-mate" class="legend-text">Mate</p>
				</div>
			</div>
		</div>
	</div>

	<div class="footer"><p id="footer">Made by: Tonio grijpma | version 1.0.10</p></div>
</body>
</html>
