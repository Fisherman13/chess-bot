<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chess bot</title>

<link rel="stylesheet" href="css/style.css"></link>
<script src="js/main.js"></script>
<script src="js/mateCheck.js"></script>

<script src="js/board/board.js"></script>
<script src="js/board/UI.js"></script>
<script src="js/board/moveSet.js"></script>

<script src="js/bot/helper.js"></script>
<script src="js/bot/algorithm_greedy.js"></script>
<script src="js/bot/algorithm_min.js"></script>
<script src="js/bot/algorithm_points.js"></script>

<body>
	<div id="winner" class="victory-overlay"></div>
	
	<h1 class="title">Chess Bot</h1>

	<div class="timer-container">
		<div id="timeW" class="timer white">0</div>
		<div id="timeB" class="timer black">0</div>
	</div>

	<div class="board-container">
		<svg id="board" width="802" height="802">
			<rect width="802" height="802" style="stroke-width: 2px; stroke: black"></rect>
		</svg>
	</div>

	<h3 class="error" id="error"></h3>

	<h3 class="legend-title">Moves</h3>
	<div class="divider"></div>
	<div class="moves" id="moves"></div>

	<div id="legend" class="legend-container">
		<h3 class="legend-title">Color legend</h3>
		<div class="divider"></div>

		<div class="legend-item-row">
			<div class="legend-item">
				<p class="legend-text">Move</p>
				<p class="legend-text-divider">:</p>
				<div id="colorMove" class="legend-color"></div>
			</div>
			<div class="legend-item">
				<p class="legend-text">Kill</p>
				<p class="legend-text-divider">:</p>
				<div id="colorKill" class="legend-color"></div>
			</div>
			<div class="legend-item">
				<p class="legend-text">Castle</p>
				<p class="legend-text-divider">:</p>
				<div id="colorCastle" class="legend-color"></div>
			</div>
		</div>
		<div class="legend-item-row">
			<div class="legend-item">
				<p class="legend-text">Promotion</p>
				<p class="legend-text-divider">:</p>
				<div id="colorPromotion" class="legend-color"></div>
			</div>
			<div class="legend-item">
				<p class="legend-text">Check</p>
				<p class="legend-text-divider">:</p>
				<div id="colorCheck" class="legend-color"></div>
			</div>
			<div class="legend-item">
				<p class="legend-text">Mate</p>
				<p class="legend-text-divider">:</p>
				<div id="colorMate" class="legend-color"></div>
			</div>
		</div>
	</div>

	<div id="promotionOverlay" class="promotion-overlay">
		<div id="promotionContainer" class="promotion-container">
		</div>
	</div>

	<div class="footer"><p>Made by: Tonio grijpma | version 1.0.0</p></div>
</body>
</html>
